<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2022 Points Table</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        h1, p {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IPL 2022 Points Table</h1>
        <p>Data fetched from API, sorted by NRR.</p>

        <!-- Loading indicator -->
        <div id="loading">
            Fetching and processing data...
        </div>

        <!-- The main table -->
        <div id="table-wrapper">
            <table id="points-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Lost</th>
                        <th>NRR</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="points-table-body">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch data, sort it, and render the table
        async function fetchIPLDataAndRenderTable() {
            const tableBody = document.getElementById('points-table-body');
            const loadingIndicator = document.getElementById('loading');
            const tableWrapper = document.getElementById('table-wrapper');

            try {
                // Fetch the data from the API
                const response = await fetch('https://my-json-server.typicode.com/FreSauce/json-ipl/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Sort the data in ascending order based on NRR value
                data.sort((a, b) => a.NRR - b.NRR);

                // Clear any existing content and hide the loading message
                tableBody.innerHTML = '';
                loadingIndicator.style.display = 'none';

                // Populate the table with the sorted data
                data.forEach((team, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${team.Team}</td>
                        <td>${team.Matches}</td>
                        <td>${team.Won}</td>
                        <td>${team.Lost}</td>
                        <td>${team.NRR}</td>
                        <td>${team.Points}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                // Display an error message if the fetch fails
                console.error('Failed to fetch IPL data:', error);
                loadingIndicator.textContent = 'Failed to load data. Please try again later.';
                loadingIndicator.style.display = 'block';
            }
        }

        // Run the function when the window loads
        window.onload = fetchIPLDataAndRenderTable;
    </script>

</body>
</html>
